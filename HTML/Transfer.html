<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Transfer</title>
  <link rel="stylesheet" href="StyleAccount.css" />
  <style>
    body {
        background-image: url('../Src/Background.png');
        background-repeat: no-repeat;
        background-size: cover;        
        background-position: center;    
        background-attachment: fixed;   
    }
    .form-container {
      background-color: #fff;
      max-width: 1100px;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgb(0 0 0 / 0.08);
      display: flex;
      justify-content: center;
    }
    form#transferForm {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%;
      flex-wrap: wrap;
    }
    form#transferForm label {
      font-weight: 600;
      white-space: nowrap;
      margin-right: 5px;
    }
    form#transferForm input[type="text"],
    form#transferForm input[type="number"],
    form#transferForm select {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      min-width: 150px;
      margin-right: 15px;
    }
    form#transferForm button {
      background-color: #2c5d2b;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }
    form#transferForm button:hover {
      background-color: #23521e;
    }
    #uyari-mesaj {
      width: 100%;
      margin: 25px auto 0 auto;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="Dashboard.html" class="logo">
      <img src="../Src/Logo.png" alt="Green Bank Logo" />
      Green Bank
    </a>
    <div class="nav-links">
      <a href="Account.html">HesaplarÄ±m</a>
      <a href="Transfer.html">Para Aktar</a>
      <a href="Exchange.html">DÃ¶viz Ä°ÅŸlemleri</a>
      <a href="">CanlÄ± Destek</a>
      <a href="Settings.html">Ayarlar</a>
      <a href="Main.html">Ã‡Ä±kÄ±ÅŸ Yap</a>
    </div>
  </nav>

  <div class="form-container">
    <form id="transferForm">
      <label for="accountNumber">Hesap NumarasÄ±:</label>
      <input
        type="text"
        id="accountNumber"
        name="accountNumber"
        placeholder="Hesap NumarasÄ±"
        required
      />
      <label for="accountType">Hesap TÃ¼rÃ¼:</label>
      <select id="accountType" name="accountType" required>
        <option value="">LÃ¼tfen seÃ§iniz</option>
      </select>
      <label for="amount">Miktar:</label>
      <input
        type="number"
        id="amount"
        name="amount"
        placeholder="Miktar"
        min="0.01"
        step="0.01"
        required
      />

      <!-- Checkbox -->
      <label style="margin-top: 10px;">
        <input type="checkbox" id="saveTransaction" name="saveTransaction" />
        Bu iÅŸlemi kayÄ±tlÄ± iÅŸlemlerime eklemek istiyorum
      </label>

      <!-- BaÅŸta gizli olan iÅŸlem adÄ± alanÄ± -->
      <div id="transactionNameContainer" style="display: none; width: 100%; margin-top: 10px;">
        <label for="transactionName">KayÄ±tlÄ± Ä°ÅŸlem AdÄ±:</label>
        <br><br>
        <input
          type="text"
          id="transactionName"
          name="transactionName"
          placeholder="Ã–rn: Kira Ã–demesi"
          style="padding: 10px 15px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; margin-top: 5px; width: 100%;"
        />
      </div>

      <button type="submit">GÃ¶nder</button>
    </form>
  </div>
  <div id="uyari-mesaj"></div>

  <script>
    const userId = localStorage.getItem("userId");
    const senderSelect = document.getElementById('accountType');
    const uyariDiv = document.getElementById('uyari-mesaj');

    // KullanÄ±cÄ±nÄ±n hesaplarÄ±nÄ± yÃ¼kle
    fetch(`http://localhost:5148/api/accounts/user/${userId}`)
      .then(res => res.json())
      .then(accounts => {
          accounts.forEach(acc => {
              const option = document.createElement('option');
              option.value = acc.accountNumber;
              option.text = `${acc.accountType} - ${acc.accountNumber}`;
              senderSelect.appendChild(option);
          });
      })
      .catch(() => {
          const option = document.createElement('option');
          option.value = '';
          option.text = 'Hesaplar yÃ¼klenemedi';
          senderSelect.appendChild(option);
          senderSelect.disabled = true;
      });

    // Form gÃ¶nderildiÄŸinde
    document.getElementById('transferForm').addEventListener('submit', function(e) {
        e.preventDefault();
        uyariDiv.style.display = "none";
        uyariDiv.innerHTML = "";

        const senderAccountNumber = senderSelect.value;
        const receiverAccountNumber = document.getElementById("accountNumber").value;
        const amount = document.getElementById("amount").value;
        const saveTransaction = document.getElementById("saveTransaction").checked;
        const transactionName = document.getElementById("transactionName").value;

        // ðŸ‘‡ EÄŸer kayÄ±tlÄ± iÅŸlem iÅŸaretliyse ama isim boÅŸsa
        if (saveTransaction && transactionName.trim() === "") {
            uyariDiv.style.display = "block";
            uyariDiv.style.color = "#be2121";
            uyariDiv.innerHTML = "LÃ¼tfen kayÄ±tlÄ± iÅŸlem iÃ§in bir isim girin.";
            return;
        }

        // Transfer API isteÄŸi
        fetch('http://localhost:5148/api/accounts/transfer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                senderAccountNumber: senderAccountNumber,
                receiverAccountNumber: receiverAccountNumber,
                amount: parseFloat(amount),
                saveTransaction: saveTransaction,
                transactionName: transactionName
            })
        })
        .then(res => res.json())
        .then(data => {
            uyariDiv.style.display = "block";
            if (data.success) {
                uyariDiv.style.color = "green";
                uyariDiv.innerHTML = data.message;
                document.getElementById("transferForm").reset();
                document.getElementById("transactionNameContainer").style.display = "none";
            } else {
                uyariDiv.style.color = "#be2121";
                uyariDiv.innerHTML = data.message || "Transfer hatasÄ± oluÅŸtu.";
            }
        })
        .catch(() => {
            uyariDiv.style.display = "block";
            uyariDiv.style.color = "#be2121";
            uyariDiv.innerHTML = "Transfer sÄ±rasÄ±nda beklenmedik bir hata oluÅŸtu.";
        });
    });

    // Checkbox seÃ§ilirse isim kutusu gÃ¶sterilsin
    document.getElementById("saveTransaction").addEventListener("change", function () {
        const container = document.getElementById("transactionNameContainer");
        container.style.display = this.checked ? "block" : "none";
    });
</script>

</body>
</html>
