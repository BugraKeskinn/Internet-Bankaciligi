<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="StyleRegister.css">
</head>
<body>

  <div class="form-container">
    <h1>Kayıt Ol</h1>
    <form id="registerForm">
      <input type="text" placeholder="İsim" name="name" required>
      <input type="text" placeholder="Soyisim" name="surname" required>
      <input type="email" placeholder="E-posta" name="email" required>
      <input type="password" placeholder="Şifre" name="password" required>
      <button type="submit">Kayıt Ol</button>
    </form>
  </div>

  <script>
  document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;

    const user = {
      name: form.name.value,
      surname: form.surname.value,
      email: form.email.value,
      password: form.password.value
    };

    try {
      const response = await fetch("http://localhost:5148/user/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(user)
      });

      if (response.ok) {
        const result = await response.text();
        alert("✅ " + result);
        window.location.href = "Dashboard.html";
        form.reset();
      } else {
        const error = await response.text();
        alert("❌ Hata: " + error);
      }
    } catch (err) {
      alert("❌ Sunucuya ulaşılamadı: " + err.message);
    }
  });
</script>

</body>
</html>
