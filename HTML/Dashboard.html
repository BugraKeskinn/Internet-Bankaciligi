<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="StyleDashboard.css">
    <style>
      body {
        background-image: url('../Src/Background.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      }
      .dashboard-container {
        max-width: 1020px;
        margin: 60px auto 0 auto;
        padding: 35px 0 0 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .card-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 50px 72px;
        width: 100%;
        justify-items: center;
      }
      .dashboard-card {
        background: #ffffffdd;
        border-radius: 32px;
        box-shadow: 0 8px 28px #20653316;
        width: 295px;
        height: 260px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: box-shadow .18s, transform .17s, border-color .18s;
        cursor: pointer;
        border: 2.5px solid #e1eede;
        outline: none;
        text-decoration: none;
        user-select: none;
      }
      .dashboard-card:hover, .dashboard-card:focus {
        box-shadow: 0 14px 40px #276c3431;
        transform: translateY(-6px) scale(1.08);
        border-color: #54ae7d;
        outline: none !important;
        text-decoration: none;
      }
      .dashboard-card:active, .dashboard-card:focus-visible {
        outline: none !important;
        text-decoration: none;
      }
      .dashboard-card img {
        width: 118px;
        height: 118px;
        margin-bottom: 20px;
        margin-top: 10px;
        user-select: none;
        pointer-events: none;
        outline: none !important;
      }
      .dashboard-card span {
        font-size: 1.45rem;
        font-weight: 800;
        color: #267f3e;
        letter-spacing: .01em;
        text-align: center;
        text-shadow: 0 2px 10px #7fe7b315;
        outline: none !important;
      }
      /* Tüm a'larda alt çizgiyi kaldır */
      .dashboard-card, .dashboard-card:visited, .dashboard-card:active {
        text-decoration: none !important;
        outline: none !important;
      }
      a:focus { outline: none !important; }

      @media (max-width: 1100px) {
        .dashboard-container { max-width: 98vw; }
        .card-grid { gap: 36px 3vw; }
        .dashboard-card { width: 40vw; min-width: 170px; height: 32vw; min-height: 170px; }
        .dashboard-card img { width: 82px; height: 82px; }
        .dashboard-card span { font-size: 1.08rem;}
      }
      @media (max-width: 600px) {
        .card-grid {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(4, 1fr);
          gap: 23px 0;
        }
        .dashboard-card {
          width: 98vw;
          min-width: 0;
          height: 133px;
        }
        .dashboard-card img { width: 58px; height: 58px;}
      }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="Dashboard.html" class="logo">
            <img src="../Src/Logo.png" alt="Green Bank Logo">
            Green Bank
        </a>
        <div class="nav-links">
            <a href="Account.html">Hesaplarım</a>
            <a href="Transfer.html">Para Aktar</a>
            <a href="Exchange.html">Döviz İşlemleri</a>
            <a href="">Canlı Destek</a>
            <a href="Settings.html">Ayarlar</a>
            <a href="Main.html">Çıkış Yap</a>
        </div>
    </nav>
    <div class="dashboard-container">
        <div class="card-grid">
            <a class="dashboard-card" href="Account.html">
                <img src="../Src/Hesapkart.png" alt="Hesaplarım">
                <span>Hesapları Yönet</span>
            </a>
            <a class="dashboard-card" href="Transfer.html">
                <img src="../Src/AktarKart.png" alt="Para Aktar">
                <span>Para Aktar</span>
            </a>
            <a class="dashboard-card" href="Exchange.html">
                <img src="../Src/DövizKart.png" alt="Döviz İşlemleri">
                <span>Döviz İşlemleri</span>
            </a>
            <a class="dashboard-card" href="Settings.html">
                <img src="../Src/AyarlarKart.png" alt="Ayarlar">
                <span>Ayarlar</span>
            </a>
        </div>
    </div>
</body>
</html>
